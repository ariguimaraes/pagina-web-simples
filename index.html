<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Controle de Gastos</title>
</head>
<body>
    <form>
        <div>
            <div><label>Email</label></div>
            <input type="email" name="email" id="email" onchange="onChangeEmail()" placeholder="seu@email.com"/>
            <div class="error" id="email-requerid-error">Email é obrigatório</div>
            <div class="error" id="email-invalid-error">Email é inválido</div>
        </div>
        <div>
            <div><label>Senha</label></div>
            <input name="password" id="password" onchange="onChangePassword()" placeholder="Senha"/>
            <div class="error" id="password-requerid-error">Senha é obrigatório</div>
        </div>
        <div>
            <button type="button" class="clear" id="recover-password-button" disabled="true">Recuperar senha</button>
        </div>
        <div>
            <button type="button" class="solid" id="login-button" disabled="true">Entrar</button>
        </div>
        <div>
            <button type="button" class="outline">Registrar</button>
        </div>
    </form>
</body>

<link rel="stylesheet" href="index.css" />

<script src="index.js"></script>


</html>
